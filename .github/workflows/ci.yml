name: lint-format

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js  # **Full Updated Code - Node.js 16 LTS**
        uses: actions/setup-node@v3
        with:
          node-version: '16' # **Node.js version set to 16 (Long Term Support)**

      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install Dependencies # **Full Updated Code - with --legacy-peer-deps**
        run: npm install --legacy-peer-deps # **Using npm install with --legacy-peer-deps**

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

      - name: Post Set Up Node.js
        run: echo "Post Set Up Node.js steps can be added here if needed"

      - name: Post Run actions/checkout@v3
        run: echo "Post Run actions/checkout@v3 steps can be added here if needed"
